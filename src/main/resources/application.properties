#Sets the logging level of package "org.springframework.web" to the DEBUG output
logging.level.org.springframework.web=DEBUG

# default post is 8080 anyways
server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/foodallergytracker
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

# This tells flyway that if this is the first time that flyway is ever been run, it should create the migration metadata table. It will create the metadata table as version 1.
spring.flyway.baseline-on-migrate=true
